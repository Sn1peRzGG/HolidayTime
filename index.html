<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./img/favicon-16x16.png"
		/>
		<link rel="manifest" href="./img/site.webmanifest" />
		<title>HolidayTime</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img src="./img/logo.png" alt="Logo" class="logo" />
				<div>
					<nav class="nav">
						<div class="nav-links">
							<ul class="nav-items">
								<li class="nav-item"><a href="./">ГОЛОВНА</a></li>
								<li class="nav-divider" aria-hidden="true"></li>
								<li class="nav-item"><a href="./about.html">ПРО НАС</a></li>
								<li class="nav-divider" aria-hidden="true"></li>
								<li class="nav-item">
									<a href="./reserve.html">ЗАБРОНЮВАТИ</a>
								</li>
								<li class="nav-divider" aria-hidden="true"></li>
								<li class="nav-item"><a href="./contacts.html">КОНТАКТИ</a></li>
								<li class="nav-divider" aria-hidden="true"></li>
								<li class="nav-item">
									<a href="./profile.html">ОСОБИСТИЙ<br />КАБІНЕТ</a>
								</li>
								<li class="nav-divider" aria-hidden="true"></li>
							</ul>
						</div>
					</nav>
					<div class="language-switcher dropdown dropdown-5">
						<img
							src="./img/globe.png"
							alt="Language Icon"
							class="language-icon"
						/>
						<span class="language-text">UA</span>
						<ul class="dropdown_menu dropdown_menu-5">
							<li class="dropdown_item-1 active">UA</li>
							<li class="dropdown_item-2">RU</li>
							<li class="dropdown_item-3">EN</li>
						</ul>
					</div>
				</div>
			</header>

			<main class="main-content">
				<img src="./img/banner.png" alt="Hero Image" class="hero-image" />

				<section class="featured-section">
					<div id="slider" class="slider">
						<div class="slider-content">
							<div class="slider-content-wrapper">
								<div class="slider-content__item image-1"></div>
								<div class="slider-content__item image-2"></div>
								<div class="slider-content__item image-3"></div>
								<div class="slider-content__item image-4"></div>
								<div class="slider-content__item image-5"></div>
								<div class="slider-content__item image-6"></div>
								<div class="slider-content__item image-7"></div>
							</div>
						</div>
					</div>
				</section>

				<section class="about-wrapper">
					<img src="./img/photo.png" alt="About Image" class="about-image" />
					<div class="about-content">
						Активний відпочинок у нетипових лоцаціях. Незаймана природа та
						місцевий колорит подарують Вам незабутні враження.
					</div>
				</section>

				<section class="contact-section">
					<form class="contact-form">
						<div class="form-content">
							<h2 class="form-title">Зворотній зв'язок</h2>
							<label for="name" class="form-label">Ім'я</label>
							<input
								type="text"
								id="name"
								autocomplete="name"
								placeholder="Введіть ім'я"
								class="form-input"
								required
							/>
							<label for="phone" class="form-label">Номер телефону</label>
							<input
								type="tel"
								id="phone"
								autocomplete="mobile"
								placeholder="Введіть номер телефону"
								class="form-input number"
								pattern="[0-9]*"
								required
							/>
						</div>
						<button type="submit" class="form-button">Запросити виклик</button>
					</form>
				</section>
				<div class="scroll-to-top" onclick="scrollToTop()">
					<img
						src="./img/top_arrow.png"
						alt="Top Arrow"
						class="scroll-to-top-btn"
					/>
				</div>
			</main>

			<footer class="footer">
				&copy; 2021 HolidayTime. All rights reserved.
			</footer>
		</div>

		<script src="./js/slider.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
